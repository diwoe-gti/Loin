<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <div class="login-box">
        <h2>เข้าสู่ระบบ</h2>

        <div class="social-login">
            <a href="#" class="social-btn google-btn">
                <i class="logo-google"></i>
                <img  class="google" src ="img/logo google.png" alt="Google">
                เข้าสู่ระบบด้วย Google
            </a>

            <a href="#" class="social-btn facebook-btn">
                <i class="logo-facebook"></i>
                <img class="facebook" src="img/logo facebook.png" alt="Facebook">
                เข้าสู่ระบบด้วย Facebook
            </a>
        </div>

        <div class="divider">หรือ</div>

        <form class="login-form">
            <input type="email" placeholder="อีเมล" required>
            <input type="password" placeholder="รหัสผ่าน" required>
            <button type="submit">เข้าสู่ระบบ</button>
        </form>

    </div>

</body>
</html>
